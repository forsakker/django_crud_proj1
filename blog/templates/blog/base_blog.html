{% extends 'base.html' %}


{% block admin-panel %}

    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Create <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="{% url 'post_create_url' %}">Post</a></li>
            <li><a href="{% url 'tag_create_url' %}">Tag</a></li>
        </ul>
    </div>



    <a href="{{ admin_object.get_update_url }}" class="btn btn-success edit" style="{% if detail %}display:block{% endif %}">Edit</a>
    <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete" style="{% if detail %}display:block{% endif %}">Delete</a>

{% endblock %}
